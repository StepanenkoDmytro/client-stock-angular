<h2 mat-dialog-title>Deposit Form</h2>

<section mat-dialog-content style="display: inline-block;">

    <div>
        <mat-form-field class="test" *ngIf="accounts">
            <mat-label>Select account</mat-label>
            <mat-select>
                <mat-option *ngFor="let account of accounts" [value]="account.id">
                    {{ account.accountName }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Money</mat-label>
            <input [formControl]="depositSumCtrl" type="number" matInput placeholder="10000">
            <mat-error *ngIf="depositSumCtrl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
</section>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button>Confirm</button>
</mat-dialog-actions>
