<div class="dialog-container">
    <div mat-dialog-title
         class="title-container">
        <h2 class="text-right">Tesla Inc.</h2> 
        <h2 class="text-left">216.46</h2>
    </div>
    <!-- <hr> -->
    <form [formGroup]="tradeForm" mat-dialog-content>
        <!-- <mat-tab-group class="tab-group" 
                    (selectedTabChange)="tabChanged($event)">
            <mat-tab label="Buy"/>
            <mat-tab label="Sell"/>
        </mat-tab-group> -->
        <div class="custom-checkbox">
            <input id="status" 
                   type="checkbox" 
                   name="status">
            <label for="status">
              <div class="status-switch"
                   data-unchecked="Sell"
                   data-checked="Buy">
              </div>
            </label>
          </div>

        <section>
            <div class="form">
                
                <mat-form-field>
                    <mat-label>Choose account</mat-label>
                    <mat-select formControlName="account">
                        <mat-option *ngFor="let account of accounts" 
                                    [value]="account.id">
                            {{ account.accountName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="label">
                    <h3>Account: </h3>
                </div>
            </div>

            <div class="form">
                <div class="label">
                    <h3>Price: </h3>
                </div>
                <mat-form-field>
                    <!-- <mat-label>Choose account</mat-label> -->
                    <mat-select formControlName="typePrice">
                        <mat-option *ngFor="let typePrice of typeOfTradePrice" 
                                    [value]="typePrice">
                            {{ typePrice }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="form">
                <!-- <mat-form-field> -->
                    <!-- <mat-label>count of stocks</mat-label> -->
                <input formControlName="amount" type="number" matInput placeholder="0">
                <!-- <span>$</span> -->
                <!-- <mat-error *ngIf="depositSumCtrl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error> -->
                <!-- </mat-form-field> -->
                <button mat-flat-button class="btn-max">max</button>
            </div>
        </section>
        <p>Order amount: 100$</p>
    </form>

    <mat-dialog-actions align="end">
        <button mat-dialog-close 
                mat-flat-button>
            Close
        </button>
        <button mat-flat-button
                class="btn-confirm"
                [mat-dialog-close]="tradeForm.value">
            Confirm
        </button>
    </mat-dialog-actions>
</div>
