<div *ngFor="let item of visibleItems; let i = index" 
                class="carousel-item" 
                [class.carousel-item__left]="i === 2"
                [class.carousel-item__active]="i === start" 
                [class.carousel-item__right]="i === 0"
                (click)="changeVisibleItems(item.accountID)"
                [@state]="state">
    <app-total-info-card [portfolio]="item">
    </app-total-info-card>
</div>
