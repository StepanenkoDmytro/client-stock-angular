<div style="display: flex; justify-content: space-between; height: 70px; background-color: var(--accept-color);">
  <button style="background-color: inherit; border: none;" (click)="switchToggleSidenav()">
      <img src="assets/burger-menu.svg" style="width: 50px;">
  </button>
  <p style="font-size: 32px;
  align-self: center;">Pegazzo</p>
  <button style="background-color: inherit; border: none;">
      <img src="assets/dots.svg" style="width: 50px;">
  </button>
</div>
<mat-sidenav-container>
  <!-- Отдельній компонент (app-side-nav-header) -->
  <mat-sidenav mode="over" 
               opened="{{ isSidenavOpened }}" 
               class="sidenav-container">

    <p>Markets:</p>
    <mat-list>
      <mat-list-item *ngFor="let itemMarket of menuItemsMarkets" 
                     role="listitem"
                     routerLinkActive="active">
        <a routerLink={{itemMarket.link}}>
          {{ itemMarket.title }}
        </a>
      </mat-list-item>
    </mat-list>

    <p>Account:</p>
    <mat-list>
      <mat-list-item *ngFor="let itemPortfolio of menuItemsPortfolio" 
                     role="listitem"
                     routerLinkActive="active">
        <a routerLink={{itemPortfolio.link}}>
          {{ itemPortfolio.title }}
        </a>
      </mat-list-item>
    </mat-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
