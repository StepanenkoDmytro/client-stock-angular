<mat-accordion class="example-headers-align w-100">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>Type assets</mat-panel-title>
        <mat-panel-description>Choose asset type for purchase.</mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field class="w-100">
        <mat-label>Select</mat-label>
        <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
      </mat-form-field>
  
  <!-- #docregion action-bar -->
      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
  <!-- #enddocregion action-bar -->
    </mat-expansion-panel>
  
    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>Find assets</mat-panel-title>
        <mat-panel-description>Find assets for purchase.</mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field class="w-100">
        <mat-label>Assets</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        @if (value) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
        } 
      </mat-form-field>

        <div style="display: flex; justify-content: space-between;">
            <div class="d-flex">
                <mat-icon>tune</mat-icon>
                <p style="margin: 0 0 0 5px;">1012 psc.</p>
            </div>
            <div>
                <select class="form-select" aria-label="Default select example">
                <option selected>Popularity</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
        </div>
        <div style="height: 45vh; overflow-y: scroll; overflow-x: hidden;">
            @for(stock of stocks; track stock) {
                <pgz-add-asset-card [asset]="stock"></pgz-add-asset-card>
            }
        </div>
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>Details of addition</mat-panel-title>
        <mat-panel-description>Details of adding a new asset.</mat-panel-description>
      </mat-expansion-panel-header>
  
      <!-- <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" (focus)="picker.open()" readonly>
      </mat-form-field>
      <mat-datepicker #picker></mat-datepicker> -->
  
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">End</button>
      </mat-action-row>
    </mat-expansion-panel>
  
</mat-accordion>
