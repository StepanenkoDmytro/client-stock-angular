<mat-accordion class="example-headers-align w-100">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>Type assets</mat-panel-title>
        <mat-panel-description>Choose asset type for purchase.</mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field class="w-100">
        <mat-label>Select type</mat-label>
        <mat-select [(ngModel)]="selectedTypeAssets">
            <mat-option [value]="'one'">Crypto</mat-option>
            <mat-option [value]="'two'">Stocks</mat-option>
          </mat-select>
      </mat-form-field>
  
  <!-- #docregion action-bar -->
      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
  <!-- #enddocregion action-bar -->
    </mat-expansion-panel>
  
    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>Find assets</mat-panel-title>
        <mat-panel-description>Find assets for purchase.</mat-panel-description>
      </mat-expansion-panel-header>

      <!-- <ng-container *ngIf=""> -->
        @if(selectedTypeAssets && test[selectedTypeAssets]) {
          <ng-container *ngComponentOutlet="test[selectedTypeAssets]"></ng-container>
        }
        
      <!-- </ng-container> -->
  
      
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row> 
    </mat-expansion-panel>
  
    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>Details of addition</mat-panel-title>
        <mat-panel-description>Details of adding a new asset.</mat-panel-description>
      </mat-expansion-panel-header>
  
      <!-- <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" (focus)="picker.open()" readonly>
      </mat-form-field>
      <mat-datepicker #picker></mat-datepicker> -->
  
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">End</button>
      </mat-action-row>
    </mat-expansion-panel>
  
</mat-accordion>
