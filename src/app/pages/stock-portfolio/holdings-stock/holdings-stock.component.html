<div class="info-container">

    <div class="table-assets">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element" class="truncate" title="{{element.name}}">
                    {{element.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="countStocks">
                <th mat-header-cell *matHeaderCellDef>Count</th>
                <td mat-cell *matCellDef="let element"> {{element.countStocks}} </td>
            </ng-container>

            <ng-container matColumnDef="buyPrice">
                <th mat-header-cell *matHeaderCellDef>Entry Price</th>
                <td mat-cell *matCellDef="let element"> {{element.buyPrice}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">
                    <div style="display: flex;">
                        <mat-icon color="accent">south_west</mat-icon>
                        215.49
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="coast">
                <th mat-header-cell *matHeaderCellDef>Coast</th>
                <td mat-cell *matCellDef="let element">
                    2600.20$
                </td>
            </ng-container>

            <ng-container matColumnDef="sector">
                <th mat-header-cell *matHeaderCellDef>Sector</th>
                <td mat-cell *matCellDef="let element" class="truncate" title="{{element.sector}}">
                    {{element.sector}}
                </td>
            </ng-container>

            <ng-container matColumnDef="dividendYield">
                <th mat-header-cell *matHeaderCellDef>Dividends</th>
                <td mat-cell *matCellDef="let element"> {{element.dividendYield}} </td>
            </ng-container>


            <ng-container matColumnDef="share">
                <th mat-header-cell *matHeaderCellDef>Share</th>
                <td mat-cell *matCellDef="let element">
                    26.50%
                </td>
            </ng-container>

            <ng-container matColumnDef="profit">
                <th mat-header-cell *matHeaderCellDef>Profit</th>
                <td mat-cell *matCellDef="let element">
                    <div style="display: flex;">
                        <mat-icon color="accent">south_west</mat-icon>
                        26.50
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="growth">
                <th mat-header-cell *matHeaderCellDef>Growth</th>
                <td mat-cell *matCellDef="let element">
                    <div style="display: flex;">
                        <mat-icon color="accent">south_west</mat-icon>
                        26.50%
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="currency">
                <th mat-header-cell *matHeaderCellDef> Currency </th>
                <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
            </ng-container>

            <ng-container matColumnDef="expand">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="expand row"
                        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                    <div class="element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="expanded-component">
                            <app-expanded-info></app-expanded-info>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="expand-row"></tr>
        </table>

    </div>
</div>
