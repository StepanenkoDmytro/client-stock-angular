<!-- спросить у Лешки, нормально ли, что у меня в начале header и потом в форме тоже header -->
<header class="title-container">
    <h2>Tesla Inc.</h2>
    <h2>216.46</h2>
</header>

<div class="trade-container">
    <form>
        <header class="custom-checkbox">
            <input id="status" 
                   type="checkbox" 
                   name="status">
            <label for="status">
                <div class="status-switch" 
                     data-unchecked="Buy" 
                     data-checked="Sell">
                </div>
            </label>
        </header>

        <section>
            <div class="form">
                <div class="label">
                    <h3>Account: </h3>
                </div>
                <mat-form-field class="custom-form-field">
                    <mat-select [formControl]="accountCtrl">
                        <mat-option *ngFor="let account of accounts" 
                                    [value]="accountCtrl.value">
                            {{ account.accountName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="form">
                <div class="label">
                    <h3>Price: </h3>
                </div>
                <mat-form-field>
                    <mat-select [formControl]="typePriceCtrl">
                      <mat-option *ngFor="let typePrice of typeOfTradePrice" [value]="typePriceCtrl.value">
                        {{ typePrice }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  
            </div>

            <div class="form">
                <input
                       type="number" 
                       matInput 
                       placeholder="0">
                <button mat-flat-button class="btn-max">max</button>
            </div>
        </section>
        <p>Order amount: 100$</p>
    </form>
</div>
