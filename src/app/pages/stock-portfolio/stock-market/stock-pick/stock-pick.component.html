<div class="picked-stock">
    <div class="title-picked-stock">
        <div>
            <mat-button-toggle-group name="fontStyle" 
                                     aria-label="Font Style">
                <mat-button-toggle value="share">Share</mat-button-toggle>
                <mat-button-toggle value="bonds">Bonds</mat-button-toggle>
                <mat-button-toggle value="funds">Funds</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div>
            <mat-form-field>
                <input type="text" 
                       matInput 
                       placeholder="Enter search...">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>

    <div class="table-assets scroll">
        <table mat-table [dataSource]="profitDataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element" 
                    class="truncate" 
                    title="{{element.name}}">
                    {{element.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="countStocks">
                <th mat-header-cell *matHeaderCellDef>Count</th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.countStocks}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex">
                        <mat-icon color="accent">south_west</mat-icon>
                        215.49
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="sector">
                <th mat-header-cell *matHeaderCellDef>Sector</th>
                <td mat-cell *matCellDef="let element" 
                    class="truncate" 
                    title="{{element.sector}}">
                    {{element.sector}}
                </td>
            </ng-container>

            <ng-container matColumnDef="dividendYield">
                <th mat-header-cell *matHeaderCellDef>Dividends</th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.dividendYield}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="currency">
                <th mat-header-cell *matHeaderCellDef> Currency </th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.currency}} 
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
