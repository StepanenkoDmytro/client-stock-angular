<div>
    <mat-label>Commodities info:</mat-label>
    <div class="table-assets  mt-2 px-0 py-0">
        <table mat-table [dataSource]="commodityDataSource">

            <ng-container matColumnDef="commodity">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    {{ element.commodity }}
                </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    {{ element.price }}
                </td>
            </ng-container>
            <ng-container matColumnDef="change">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    {{ element.change }}
                </td>
            </ng-container>
            <ng-container matColumnDef="percentageChange">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    {{ element.percentageChange }}
                </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedCommodityColumns;"></tr>
            
        </table>
    </div>
</div>
