<div class="page-container">
    <section class="flex">
        <div class="info-container" style="display: block; width: 400px; height: 400px;">
            <mat-label style="font-size: 16px;">Wallet info:</mat-label>

            <app-donat-chart>
            </app-donat-chart>
        </div>

        <div class="info-container">
            <app-area-chart>
            </app-area-chart>
        </div>

    </section>

    <section>
        <section>
            <mat-tab-group>
                <mat-tab label="My Holdings">
                    <div class="info-container">

                        <div class="table-assets">
                            <table mat-table [dataSource]="dataSource">

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef>Name</th>
                                    <td mat-cell *matCellDef="let element" class="truncate" title="{{element.name}}">
                                        {{element.name}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="countStocks">
                                    <th mat-header-cell *matHeaderCellDef>Count</th>
                                    <td mat-cell *matCellDef="let element"> {{element.countStocks}} </td>
                                </ng-container>

                                <ng-container matColumnDef="buyPrice">
                                    <th mat-header-cell *matHeaderCellDef>Entry Price</th>
                                    <td mat-cell *matCellDef="let element"> {{element.buyPrice}} </td>
                                </ng-container>

                                <ng-container matColumnDef="price">
                                    <th mat-header-cell *matHeaderCellDef>Price</th>
                                    <td mat-cell *matCellDef="let element">
                                        <div style="display: flex;">
                                            <mat-icon color="accent">south_west</mat-icon>
                                            215.49
                                        </div>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="coast">
                                    <th mat-header-cell *matHeaderCellDef>Coast</th>
                                    <td mat-cell *matCellDef="let element">
                                        2600.20$
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="sector">
                                    <th mat-header-cell *matHeaderCellDef>Sector</th>
                                    <td mat-cell *matCellDef="let element" class="truncate" title="{{element.sector}}">
                                        {{element.sector}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="dividendYield">
                                    <th mat-header-cell *matHeaderCellDef>Dividends</th>
                                    <td mat-cell *matCellDef="let element"> {{element.dividendYield}} </td>
                                </ng-container>


                                <ng-container matColumnDef="share">
                                    <th mat-header-cell *matHeaderCellDef>Share</th>
                                    <td mat-cell *matCellDef="let element">
                                        26.50%
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="profit">
                                    <th mat-header-cell *matHeaderCellDef>Profit</th>
                                    <td mat-cell *matCellDef="let element">
                                        <div style="display: flex;">
                                            <mat-icon color="accent">south_west</mat-icon>
                                            26.50
                                        </div>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="growth">
                                    <th mat-header-cell *matHeaderCellDef>Growth</th>
                                    <td mat-cell *matCellDef="let element">
                                        <div style="display: flex;">
                                            <mat-icon color="accent">south_west</mat-icon>
                                            26.50%
                                        </div>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="currency">
                                    <th mat-header-cell *matHeaderCellDef> Currency </th>
                                    <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
                                </ng-container>


                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Stock Market">
                    <div class="flex">
                        <div class="info-container" style="width: 450px;">
                            <app-stock-pick></app-stock-pick>
                        </div>

                        <div class="info-container">
                            <app-stock-details>
                            </app-stock-details>
                        </div>

                        <div class="info-container">

                            <app-trade-stock>
                            </app-trade-stock>

                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </section>
    </section>
</div>
