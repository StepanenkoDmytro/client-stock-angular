
<p class="title-auth">Log In</p>

<form class="auth-form"
      [formGroup]="form"
      (ngSubmit)="handleSubmit()">
  <mat-form-field class="auth-form--field" appearance="outline">
    <mat-label>{{ 'Email:' }}</mat-label>
    <input [formControl]="nameCtrl" type="email" matInput>
  </mat-form-field>

  <mat-form-field class="auth-form--field" appearance="outline">
    <mat-label>{{ 'Password:' }}</mat-label>
    <input [formControl]="passwordCtrl" [type]="passwordHide ? 'password' : 'text'" matInput>
    <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
      <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <div class="auth-form--forget-password">
    <a [routerLink]="'../forget-password'" class="auth-form--text-link">Forget your password?</a>
  </div>

  <div>
    <button mat-flat-button
            [class.auth-form--submit-enabled]="!form.invalid"
            [disabled]="form.invalid"
            type="submit" class="auth-form--submit">
      {{ 'Log In' }}
    </button>
  </div>
</form>

<div class="or-login">
  <div class="line"></div>
  <span>Or Login with</span>
  <div class="line"></div>
</div>

<div class="auth-form--social-media">
  <pgz-google-btn (googleResponse)="loginWithGoogle($event)"></pgz-google-btn>
  <pgz-facebook-btn></pgz-facebook-btn>
</div>

  <p>Donâ€™t have an account? <a [routerLink]="'../registration'" class="auth-form--text-link">Register now</a></p>
  
</div>
