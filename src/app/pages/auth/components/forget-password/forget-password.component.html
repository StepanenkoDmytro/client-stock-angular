<p class="title-auth">Forget password</p>
@if(!isEmailSent) {
    <ng-container>
      <div>
        <p class="forget-text">{{ 'Enter your email:' }}</p>
        <mat-form-field class="forget-control" appearance="outline">
          <mat-label>Email:</mat-label>
          <input matInput [formControl]="emailCtrl">
        </mat-form-field>
      </div>
        <button mat-flat-button
                class="forget-control"
                [class.forget-control--send-enabled]="!emailCtrl.invalid"
                [disabled]="emailCtrl.invalid"
                (click)="sendEmailToRestorePassword()">
          {{ 'Send' }}
        </button>
      </ng-container>
}@else {
    <ng-template #tryLoginTpl>
        <p>{{ 'We sent new password on your email. Please, check it and try to login again' }}</p>
        <button mat-flat-button
                class="forget-control"
                [routerLink]="'/auth'">
          {{ 'Log In' }}
        </button>
      </ng-template>
}
