<header class="space-between row">
    <div class="col-6">
      <pgz-donut
        class="donut"
        [portfolio]="stocksMock"
        [color]="'#26a69a'">
      </pgz-donut>
    </div>
  
    <div class="col-6">
      <p>Total contribution: 1500$</p>
      <p>Total profit: 500$</p>
      <p>Yield: 7%</p>
      <p>Riskness of portfolio: Agressive</p>
    </div>
  </header>
  
  <pgz-button-toggle [dataUnchecked]="'Spending'" [dataChecked]="'Saving'" (buttonValue)="onChangeFrame($event)"></pgz-button-toggle>
  
  @if(isSpendingFrame) {
    <pgz-spending-statistic></pgz-spending-statistic>
  } @else {
    <main class="scroll-list">
      <pgz-bar class="bar"></pgz-bar>
    
      <mat-tab-group class="statistic--year">
        @for(year of years; track trackYear) {
          <mat-tab [label]="year">
            @for(month of months; track month) {
              <ng-container>
                <mat-expansion-panel class="statistic--month" hideToggle>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      
                      {{ month }}
                    </mat-panel-title>
                    <mat-panel-description>
                      <div class="icon-wrapper">
                      <mat-icon class="icon-wrapper--icon">add</mat-icon>
                      </div>
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p>Some text</p>
              
                </mat-expansion-panel>
              </ng-container>
            }
          </mat-tab>
        }
      </mat-tab-group>
    </main>
  }
