<main class="scroll-list">
  
  <div class="spend-stat--date-range" (click)="picker.open()">
    <p>{{ startDateCtrl.value | dateFormat:'DD MMMM YY' }} - {{ endDateCtrl.value | dateFormat:'DD MMMM YY' }}</p>
    <button class="spend-stat--btn" >
      <pgz-icon [name]="'edit'"></pgz-icon>
    </button>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <div class="mat-disable">
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date" [formControl]="startDateCtrl" disable>
        <input matEndDate placeholder="End date" [formControl]="endDateCtrl" disable>
      </mat-date-range-input>
    </div>
  </div>
  <!-- <pgz-donut class="center"
            [data]="donutData"
            [showNames]="true">
  </pgz-donut> -->

  <pgz-pie-chart class="center" [data]="donutData" [showNames]="false"></pgz-pie-chart>

  @for(data of categoryData; track data) {
    <pgz-spending-statistic-card [data]="data" (click)="onCardClick(data.category.id)">
    </pgz-spending-statistic-card>
  } @empty {
    <p style="text-align: center;">You don't have any spendings</p>
  }
 
</main>
