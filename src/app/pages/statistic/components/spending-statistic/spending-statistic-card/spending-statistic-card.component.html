<div class="spending-stat-card">
    <div (click)="onClickCard()">
        <div class="spending-stat-card--category">
            <pgz-icon class="spending--icon" [name]="_data.category.icon"></pgz-icon>
            <p>{{_data.category.title}}</p>
        </div>
        <p>{{_data.value}}</p>
    </div>
    <button (click)="onToggleCategory()">{{isVisible.toString()}}</button>
</div>
