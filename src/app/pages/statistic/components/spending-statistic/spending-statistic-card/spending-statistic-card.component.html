<div class="spending-stat-card" [ngClass]="{
        'disabled': isDisabledCard(),
        'spending-stat-card--compare-mode': isCompareMode
    }">
    <div class="spending-stat-card--color" [style.background-color]="_data.category.color"></div>
    
    <div class="spending-stat-card--category" (click)="onClickCard()">
        <pgz-icon class="spending--icon" [name]="_data.category.icon"></pgz-icon>
        <p>{{_data.category.title}}</p>
    </div>

    <div class="spending-stat-card-value">
        
        @if(isCompareMode) {
            <div class="mx-2">
                <div class="d-flex justify-content-between">
                    <p class="spending-stat-card-value--compare-range">{{startRange.format('DD MMM YYYY')}}</p>
                    <p>{{_data.value}}</p>
                </div>

                <div class="d-flex justify-content-between">
                    <p class="spending-stat-card-value--compare-range">{{startCompareRange.format('DD MMM YYYY')}}</p>
                    <p>{{_compareData.value}}</p>
                </div>
               
            </div>
        } @else {
            <p>{{_data.value}}</p>
        }

        <button class="btn" (click)="onToggleCategory()">
            @if(isVisible) {
                <mat-icon>{{'visibility'}}</mat-icon>
            } @else {
                <mat-icon>{{'visibility_off'}}</mat-icon>
            }
        </button>
    </div>
</div>
