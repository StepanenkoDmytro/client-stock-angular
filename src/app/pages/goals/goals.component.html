<section class="goals">
    <pgz-total-balance></pgz-total-balance>

    <pgz-button-toggle [dataUnchecked]="'Goals'" [dataChecked]="'History'"></pgz-button-toggle>

    @for(goal of goals; track goal) {
        <pgz-goal-card [goal]="goal" [costOfPortfolio]="portfolioCost" (deleteGoal)="onDeleteGoal($event)"></pgz-goal-card>
    } @empty {
        <p>You don't have any goals</p>
    }
</section>
<button mat-flat-button class="add-btn" [routerLink]="['add']">{{ 'Add' }}</button>
