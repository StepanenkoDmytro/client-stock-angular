<div class="spending">
  <pgz-total-balance-spending></pgz-total-balance-spending>

  <pgz-button-toggle
      class="frame-btn"
      [dataUnchecked]="'Spendings'"
      [dataChecked]="'History'"
      (buttonValue)="onChangeFrame($event)">
  </pgz-button-toggle>

  @if(isSpendingsFrame) {
    <pgz-category-spending [spendings]="spendings"></pgz-category-spending>
    <!-- <pgz-period-spending [spendings]="spendings"></pgz-period-spending> -->
  } @else {
    <pgz-history-spending [spendings]="spendings"></pgz-history-spending>
  }
  
</div>
<button mat-flat-button class="add-btn" [routerLink]="['add']">{{ 'Add' }}</button>
