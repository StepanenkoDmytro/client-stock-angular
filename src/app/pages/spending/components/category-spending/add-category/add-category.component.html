<section class="add-edit-category">
    <div class="back" [routerLink]="['/spending']">
        <span><pgz-icon [name]="'keyboard_backspace'"></pgz-icon></span>
        <span>Back</span>
    </div>
    <div class="category-item">
        <p class="category-item--title">Name category</p>
        <input matInput type="text" class="category--name" placeholder="Enter name of category" style="font-size: 1.5rem;" [formControl]="categoryTitleCtrl">
    </div>
    <div class="category-item">
        <p class="category-item--title">Icon</p>
        <div class="d-flex">
            <pgz-icon class="category--icon" [name]="selectedIcon"></pgz-icon>
            <pgz-icon-picker id="iconPicker" (onSelectIcon)="onSelectIcon($event)"></pgz-icon-picker>
        </div>
    </div>

    <div class="category-item">
        <p class="category-item--title">Color</p>
        <div class="d-flex">
            <div class="add-edit-category--choose-color">
                <pgz-icon [name]="'custom_color_icon'"></pgz-icon>
                <div class="add-edit-category--selected-color" [ngStyle]='{ "background-color": selectedColor }'></div>
                
            </div>
            <input id="colorInput" type="color" [(ngModel)]="selectedColor" style="display: none;">
            <button (click)="openColorPicker()">Choose color</button>
        </div>
        
    </div>

    <div class="category-item">
        <p class="category-item--title">Limit category</p>
        <div class="d-flex">
            <input type="number" inputmode="numeric" placeholder="0" [(ngModel)]="limitOfCaregory" pgzMoney>
            <p class="add-spending--currency">$</p>
        </div>
    </div>
    
    <div class="add-edit-category--actions">
        <button class="add-edit-category--btn" mat-button [routerLink]="['/spending']">Cancel</button>
        
        <button class="add-edit-category--btn save" mat-button (click)="onAdd()">
            @if(!!!this.editCategory) {
                Add
            } @else {
                Save
            }
        </button>
    </div>
</section>
