<section class="add-spending">

    <pgz-category-select [(ngModel)]="selectedCategory"></pgz-category-select>

    <mat-form-field appearance="outline" floatLabel="always" class="w-100 name-of-product">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Enter name of product" style="font-size: 1.5rem;" [(ngModel)]="nameOfProduct">
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always" class="w-100">
        <mat-label>Sum</mat-label>
        <input matInput type="number" inputmode="numeric" class="line" placeholder="0" style="font-size: 1.5rem;" [(ngModel)]="costOfProduct">
        <span matTextSuffix style="font-size: 1.5rem;">$</span>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always" class="w-100">
        <mat-label>Comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>

    <div class="choise-btn">
        <button mat-flat-button class="spending-btn">{{ 'Save + New' }}</button>
        <button mat-flat-button class="spending-btn spending-btn--save" (click)="saveSpending()">{{ 'Save' }}</button>
    </div>
</section>
