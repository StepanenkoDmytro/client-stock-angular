<div class="add-spending--header" (click)="prevRoute()">
    <div class="add-spending--header-btn"> 
        <pgz-arrow-back></pgz-arrow-back>
    </div> 
        
    @if(editSpending) {
        <p>editSpending</p>
    } @else {
        <p>Add spending</p>
    }
</div>
<section class="add-spending">
    <!-- <mat-form-field appearance="outline" floatLabel="always" class="w-100"> -->
        <!-- <mat-label>Sum</mat-label> -->
        <div class="add-spending--input">
            <input class="add-spending--amount-input" type="number" inputmode="numeric" placeholder="0"[(ngModel)]="costOfProduct" pgzMoney>
            <p class="add-spending--currency">$</p>
        </div>
    <!-- </mat-form-field> -->

    <pgz-category-select [categories]="categories" [selectedCategory]="selectedCategory" [(ngModel)]="selectedCategory"></pgz-category-select>

    <mat-form-field appearance="outline" class="w-100">
        <!-- <mat-label>Choose a date</mat-label> -->
        <input matInput [matDatepicker]="picker" [(ngModel)]="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- <mat-form-field appearance="outline" floatLabel="always" class="w-100">
        <mat-label>Comment</mat-label> -->
        <div class="add-spending--input-comment">
            <p>Comment (optional)</p>
            <textarea class="add-spending--text-area" matInput placeholder="Ex. It makes me feel..." [(ngModel)]="commentOfProduct"></textarea>
        </div>
    <!-- </mat-form-field> -->

    <div class="choise-btn">
        <div (click)="save()">
            <pgz-accept-btn></pgz-accept-btn>
        </div>
        <!-- <button mat-flat-button class="spending-btn" (click)="saveAndNew()">{{ 'Save + New' }}</button>
        <button mat-flat-button class="spending-btn spending-btn--save" (click)="save()">{{ 'Save' }}</button> -->
    </div>
</section>
