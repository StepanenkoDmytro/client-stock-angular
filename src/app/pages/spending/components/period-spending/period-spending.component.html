<section class="spendings-category">
    <div class="spendings-category--categories">

        <pgz-donut class="center"
                   [data]="spendingsDataModel">
        </pgz-donut>

        @for(category of categories.slice(1,9); track category; let i = $index) {
            <pgz-icon class="item"
                      [ngClass]="'deg-' + (i + 1)"
                      [ngStyle]="i === 5 || i === 6 ? {'width': '46%'} : {}"
                      (click)="addBySelectSpending(category)"
                      [name]="category.icon">
            </pgz-icon>
        }
    </div>
</section>
