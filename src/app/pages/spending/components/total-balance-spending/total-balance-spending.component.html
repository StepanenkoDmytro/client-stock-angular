<main class="total-card">
    <div class="total-card-header">
        <div class="total-card-header--info">
            <p>Spent</p>
            <p class="total-card-header--val">10000$</p>
        </div>
        <div class="total-card-header--btn" [routerLink]="['statistic']">
            <pgz-icon [name]="'custom_statistic'"></pgz-icon>
        </div>
    </div>
    

    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="total-card-budget">
                <div style="margin-left: auto;"><pgz-icon [name]="'custom_settings'"></pgz-icon></div>
                <div class="total-card-budget--info">
                    <p>Monthly budget</p>
                    <p class="total-card-budget--info-val">unknown</p>
                </div>
            </div>
        </mat-panel-title>
        </mat-expansion-panel-header>
        
        <div class="range-controller--control" style="margin-top: 18px;">
            

            <div>
                <p>Monthly budget</p>
                <p>unknown</p>
            </div>
            
            <div>
                <p>Date update:</p>
                <p>unknown</p>
            </div>
        </div>
    </mat-expansion-panel>
</main>
