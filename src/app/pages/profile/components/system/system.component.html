<p class="title">Settings</p>
<div class="settings-box">
    <div class="general-item disabled">
        <p>Security</p>
        <div class="general-item--value">
            <div class="arrow-box">
                <div class="arrow-up"></div>
                <div class="arrow-down"></div>
            </div>
        </div>
    </div>
    <div class="general-item disabled" (click)="changeLanguage()">
        <p>Language</p>
        <div class="general-item--value">
            <p>English</p>
            <div class="arrow-box">
                <div class="arrow-up"></div>
                <div class="arrow-down"></div>
            </div>
        </div>
    </div>
    <div class="general-item" (click)="changeTheme()">
        <p>Theme</p>
        <div class="general-item--value">
            <p>{{isDarkMode.value}}</p>
            <div class="arrow-box">
                <div class="arrow-up"></div>
                <div class="arrow-down"></div>
            </div>
        </div>
    </div>
</div>
