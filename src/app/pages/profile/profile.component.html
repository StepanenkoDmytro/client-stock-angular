<section class="profile-container">
    <section class="profile">

        @if(isAuthorizedUser) {
            <div class="profile--exit" (click)="logout()">
                <p>Exit</p>
                <pgz-icon class="profile--edit" [name]="'logout'"></pgz-icon>
            </div>
        } @else { 
            <div class="profile--exit" (click)="login()">
                <p>Login</p>
                <pgz-icon class="profile--edit" [name]="'login'"></pgz-icon>
            </div>
        }

        <div class="profile--username">
            <p>User912</p>
            <pgz-icon class="profile--edit" [name]="'custom_edit'"></pgz-icon>
        </div>

        <div class="profile--email">
            @if(isAuthorizedUser) {
                <p>{{ userEmail }}</p>
                <pgz-icon class="profile--edit" [name]="'custom_edit'"></pgz-icon>
            } @else {
                <p>-</p>
            }

            <div>
                <mat-slide-toggle [(ngModel)]="isChecked" (ngModelChange)="onToggleChange()">
                    {{ isChecked ? 'Dev Mode' : 'Stage Mode' }}
                </mat-slide-toggle>
        
            </div>
        </div>
    </section>

    <pgz-general></pgz-general>
    <pgz-system></pgz-system>
    <pgz-feedback></pgz-feedback>
      


    @if(isAuthorizedUser) {
        <p class="profile--delete">Delete profile</p>
    }
</section>
