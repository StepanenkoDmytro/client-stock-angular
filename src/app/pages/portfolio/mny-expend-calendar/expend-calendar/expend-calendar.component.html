<main>
    <app-selector></app-selector>
    <div class="calendar-header">
        <div class="calendar-header--card">
            <p>Дохід: </p>
            <p id="income" class="info">20 000$</p>
        </div>
        <div class="calendar-header--card">
            <p>Витрати: </p>
            <p id="expend" class="info">20 000$</p>
        </div>
        <div class="calendar-header--card">
            <p>Сумарно: </p>
            <p id="summary" class="info">20 000$</p>
        </div>
    </div>
    <div class="calendar">
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wen</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let week of calendar">
                    <td *ngFor="let day of week.days" 
                        class="calendar--day" 
                        [class.disabled]="day.disabled"
                        [class.selected]="day.selected" 
                        (click)="select(day.value)">

                        <div class="enter">
                            <div class="date" [class.active]="day.active">
                                <p>
                                    {{ day.value | dateFormat: 'DD' }}
                                </p>
                            </div>

                            <div class="day-info">
                                <p style="color: red">100$</p>
                                <p style="color: green">20 000$</p>
                                <p style="color: red">100$</p>
                                <!-- <p style="color: green">20 000$</p> -->
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
