<div class="circle" [ngStyle]="{
    'width.px': width, 
    'height.px': width,
    'background-color': backgroundColor,
    }">
  <div 
  class="plus vertical" 
  [ngStyle]="{'width.px': strokeWidth, 'background-color': strokeColor}">
</div>
<div 
  class="plus horizontal" 
  [ngStyle]="{'height.px': strokeWidth, 'background-color': strokeColor}">
</div> 
</div>
