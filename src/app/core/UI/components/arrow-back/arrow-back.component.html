<div class="arrow-container">
    <div class="arrow" [ngStyle]="{
        'border-left': useBlackColor ? stroke +'px solid #000' : stroke + 'px solid #fff',
        'border-bottom': useBlackColor ? stroke+ 'px solid #000' : stroke + 'px solid #fff',
        'transform': 'rotate(' + rotateAngle + 'deg)'
    }"></div>
</div>
