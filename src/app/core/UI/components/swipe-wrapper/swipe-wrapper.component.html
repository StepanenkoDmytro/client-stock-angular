<div 
  class="dashboard-slider-container" 
  ngSwipe
  (swipeMove)="onSwipeMove($event)"
  (swipeEnd)="onSwipeEnd($event)">
  <div #slider class="dashboard-slider">
    <div *ngFor="let card of _cards" class="dashboard">
      <ng-container *ngComponentOutlet="card"></ng-container>
    </div>
  </div>
</div>
