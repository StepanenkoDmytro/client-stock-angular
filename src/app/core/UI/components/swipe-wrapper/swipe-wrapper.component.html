<div 
  class="dashboard-slider-container" 
  ngSwipe
  (swipeMove)="onSwipeMove($event)"
  (swipeEnd)="onSwipeEnd($event)">
  <div #slider class="dashboard-slider">
    
    @for(card of _cards; track card; let index = $index) {
        <div class="dashboard">
            <div #cardContainer *ngComponentOutlet="card"></div>
        </div>
    }
    
  </div>
</div>
