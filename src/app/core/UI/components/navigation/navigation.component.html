<div class="navigation" 
    [class.flipping]="isFlipping"
    >
  <!-- <mat-icon class="navigation--element"
            [routerLink]="SPENDING_NAV_ITEM.path" 
            [routerLinkActive]="'navigation--element__active'"
            svgIcon="{{ _src }}" [inline]="true"> -->
    <!-- {{  }} -->
  <!-- </mat-icon> -->
  <div class="navigation--element"
       [routerLink]="SPENDING_NAV_ITEM.path" >
    <pgz-icon [stroke]="rla.isActive ? '#243A95' : '#000'"
              #rla="routerLinkActive" 
              class="navigation--element__icon" 
              [routerLinkActive]="'navigation--element__active'" 
              [name]="SPENDING_NAV_ITEM.icon"></pgz-icon>
</div>

  @if(currentMode === UserMode.Dev) {
    <mat-icon class="navigation--element"
              [routerLink]="SAVINGS_NAV_ITEM.path" 
              [routerLinkActive]="'navigation--element__active'">
      {{ SAVINGS_NAV_ITEM.icon }}
    </mat-icon>
  }

  <div (click)="onButtonClick()">
    <pgz-add-btn [width]="48" [strokeColor]="'#FDFEFF'" [strokeWidth]="2" [backgroundColor]="'#243A95'"></pgz-add-btn>
  </div>

  @if(currentMode === UserMode.Dev) {
    <mat-icon class="navigation--element"
              [routerLink]="GOALS_NAV_ITEM.path"
              [routerLinkActive]="'navigation--element__active'">
      {{ GOALS_NAV_ITEM.icon }}
    </mat-icon>
  }

  <!-- <mat-icon class="navigation--element"
            >
    {{  }}
  </mat-icon> -->

  <div class="navigation--element" [routerLink]="SETTINGS_NAV_ITEM.path">
    <pgz-icon 
      [stroke]="rla1.isActive ? '#243A95' : '#000'"
      #rla1="routerLinkActive"
      class="navigation--element__icon" 
      [routerLinkActive]="'navigation--element__active'" 
      [name]="SETTINGS_NAV_ITEM.icon">
    </pgz-icon>
  </div>
  
</div>
